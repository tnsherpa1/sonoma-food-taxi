<form class="container-fluid content" name="form" ng-controller="RestaurantCtrl as restaurant">
<div class="row">
    <div class="col-md-12 checkoutBox">
      <div class="span6">
        <h5>Deliver To:</h5>
        <div>{{customer.name}}</div>
        <div>{{customer.address}}</div>
        <a href="#/customer">Change</a>
      </div>
      <div class="span6">
        <h5>Payment:</h5>
        <div class="control-group">
          <select name="ccType" class="input-medium"
                  required
                  ng-model="cart.payment.type">
            <option value="visa">Visa</option>
            <option value="mc">MasterCard</option>
            <option value="amex">Amex</option>
            <option value="discover">Discover</option>
          </select>
        </div>
        <div class="control-group">
          <input type="text" name="ccNum"
                 placeholder="Card number"
                 maxlength="16"
                 required ng-pattern="/\d{16}/"
                 ng-model="cart.payment.number">
        </div>
        <span class="control-group">
          <input type="text" name="ccExp" placeholder="mm/yyyy" class="input-medium"
                 maxlength="16"
                 required ng-pattern="/\d\d\/\d\d\d\d/"
                 ng-model="cart.payment.expire">
        </span>
        <span class="control-group">
          <input type="text" name="ccCvc" placeholder="CVC" class="input-small"
                 maxlength="4"
                 required ng-pattern="/\d{3,4}/"
                 ng-model="cart.payment.cvc">
        </span>
      </div>
    </div>
</div>
<div class="row"> 
    <div class="col-md-12 checkoutBox">
      <table class="table table-hover">
        <tr>
          <th>Qty</th>
          <th>Description</th>
          <th>Price</th>
          <th>Subtotal</th>
          <th></th>
        </tr>
        <tr ng-repeat="cartItem in Cart.cart">
          <td><input type="number" ng-model="cartItem.item.qty"></td>
          <td><input type="text" ng-model="cartItem.item.item" readonly></td>
          <td><input type="number" ng-model="cartItem.item.price" readonly></td>
          <td><input type="text" ng-model="cartItem.item.price * cartItem.item.qty" readonly></td>
          <td><a href ng-click="Cart.remove(cartItem)"><i class="fa fa-times"></i></a></td>
        </tr>
        <tr>
          <th></th>
          <th></th>
          <th>Total:</th>
          <th>{{ Cart.total() | currency }}</th>
          <th></th>
        </tr>
      </table>
      <div class="fm-right">
        <a href="/menu/{{restaurantId}}" class="btn">Back to Menu</a>
        <a href class="btn btn-danger" ng-click="Cart.reset()">Clear Cart</a>
        <button class="btn btn-primary"
                ng-disabled="form.$invalid"
                ng-click="purchase()">Purchase</button>
      </div>
    </div>
</div>
</form>
