<div class="col-md-12 content">
<form class="restBox" ng-submit="sc.signup()">
<h2>Sign Up Here:</h2>
<br>
	<div class="form-group">
		<input type="text" ng-model="sc.new_customer.name" class="form-control" placeholder="Full Name">
	</div>

	<div class="form-group">
		<input type="text" ng-model="sc.new_customer.email" class="form-control" placeholder="Email">
	</div>

	<div class="form-group">
		<input type="password" ng-model="sc.new_customer.password" class="form-control" placeholder="Password">
	</div>
	<input type="submit" value="Sign Up" class="btn btn-info btn-block">
<p>Already have an account? <a ui-sref="login">Log in here</a></p>
</form>
</div>
