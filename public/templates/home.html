<div class="container-fluid content">
		<div class="col-md-6">
		<form class="restBox" ng-submit="sc.signup()">
		<div class="form-group">
			<input type="text" ng-model="sc.new_customer.name" class="form-control" placeholder="Full Name">
		</div>

		<div class="form-group">
			<input type="text" ng-model="sc.new_customer.email" class="form-control" placeholder="Email">
		</div>

		<div class="form-group">
			<input type="password" ng-model="sc.new_customer.password" class="form-control" placeholder="Password">
		</div>
		<input type="submit" value="Sign Up" class="btn btn-info btn-block">
	<p>Already have an account? <a ui-sref="login">Log in here</a></p>
	</form>
	</div>
	<div class="col-md-6">
		<form class="restBox" ng-submit="lc.login()">
	<br>
	<h4>Log In Here:</h4>
	<span class="inputBox">
	<div class="form-group">
		<input type="text" ng-model="lc.new_customer.email" class="form-control" placeholder="Email">
	</div>
	<div class="form-group">
		<input type="password" ng-model="lc.new_customer.password"class="form-control" placeholder="Password">
	</div>
	<input type="submit" class="btn btn-info btn-block">
	<p class="text-muted">Don't have an account?<a ui-sref="signup">Sign Up Here</a></p>
	</span>
	</form>
	</div>
</div>
